<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Keywords para SEO -->
  <meta name="Keywords" content="Velas, Perfuminas, Candles, Aromas, Store, Premium">

  <!-- Meta Description -->
  <meta name="Description" content="Local de venta de velas y productos aromaticos premium">

  <!-- Link Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500" rel="stylesheet">

  <!-- Link Animaciones -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Declarar Boostrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Link CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <title>Home - Chiara Candles Online Shop</title>
</head>

<body class="cuerpo-html">
  <!-- Inicio del encabezado del home-->
  <header>
    <!-- Imagen Centrada del logo de la marca-->
    <div class="logo-container">
      <a href="../index.html"><img src="../media/logo.png" alt="logo" width="140" height="113" class="logo"></a>
      <h1>Portal de Administraci√≥n de Productos</h1>
    </div>
    <!-- Linkeable al inicio de la Pagina-->
  </header>

  <!-- Fin de Cabecera-->

  <div class="container-fluid sticky-top main-navbar">
    <div class="row">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-3">
        <div class="link-container">
          <ul class="main-links btn-main">
            <li><img src="../media/username.png" alt="username" width="30" height="30" class="usr-img"> <a
                id="loginRegister" href="" class="btn">ADMIN</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div id="main-fluid-container" class="container-fluid">
    <div id="mainProd" class="row g-3 main-prod-container">
    </div>
  </div>

  <div class="row container-admin-prod mt-2">
    <div class="col-lg-6 col-md-6 col-s-6 mb-1">
      <div class="card-header mb-1">
        Alta de Nuevos Productos
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
        <input type="text" id="input-new-name" class="form-control" aria-label="Ciudad" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text" id="inputGroup-sizing-default">Precio</span>
        <input type="number" min="1" id="input-new-price" class="form-control" aria-label="Provincia" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text" id="inputGroup-sizing-default">Categoria</span>
        <input type="text" id="input-new-category" class="form-control" aria-label="Pais" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-1">
        <span class="input-group-text" id="inputGroup-sizing-default">Stock Inicial</span>
        <input type="number" min="1" id="input-new-stock" class="form-control" aria-label="CP" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="d-grid gap-2">
        <button id="input-btn-confirm" class="btn btn-success" type="button">Confirmar</button>
    </div>
    </div>
  </div>

  <!-- Fin Zona Personalizada -->

  <!-- <script src="../js/structure.js"></script> -->
  <script src="../js/prodAdmin.js"></script>
  <script src="../js/main.js"></script>
  
  

  <!-- Inicio Pie de Pagina-->
  <footer>
    <div class="footer-container">
      <h2>Seguinos!</h2>
      <!-- Logo Instagram-->
      <a href="https://www.instagram.com/chiaracandles/?hl=es" target="_blank"><img src="../media/instagram.png"
          alt="instagram" width="40" height="40" class="social"></a>
      <h3>All Rights Reserved</h3>
    </div>
    <!-- Logo WhatsApp-->
    <a href="https://api.whatsapp.com/send?phone=0123456789&text=Hola, me envias info!" target="_blank"><img
        src="../media/whatsapp.png" alt="whatsapp" width="60" height="60" class="whats"></a>
  </footer>
  <!-- Fin Pie de Pagina-->

  <!-- Boostrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <!-- <script src="../script.js"></script> -->
  <script>AOS.init();</script>


</body>

</html>
